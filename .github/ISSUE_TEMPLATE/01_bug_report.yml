name: Report an issue
description: "If something isn't working the way you expect it to"
body:
  - type: textarea
    attributes:
      label: Observed behavior
      description: A clear and concise description of what you observed is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: A clear and concise description of what you observed is.
      placeholder: |
        1. Run '...'
        1. Then run '...'
        1. See the following error '...'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear description.
    validations:
      required: true
