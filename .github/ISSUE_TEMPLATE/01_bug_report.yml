name: Report an issue
description: Create a report to help us improve Ockam
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please ensure you have completed all of the following.
      options:
        - label: I agree to follow the [Code of Conduct](https://github.com/build-trust/.github/blob/main/CODE_OF_CONDUCT.md).
          required: true
        - label: I have searched for [existing issues](https://github.com/build-trust/ockam/issues) that already report this problem, without success.
          required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: A clear and concise description of what you observed is.
      placeholder: |
        1. Run '...'
        2. Then run '...'
        3. Then see the following error '...'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Observed behavior
      description: A clear and concise description of what you observed is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear description.
    validations:
      required: true
